		<main id="main">
			<section id="contact" class="contact">
				<div class="container-fluid">
					<div class="row contact-container">
						<div
							class="form-container"
							data-aos="fade-up"
							data-aos-delay="200"
						>
							<div
								class="section-title form-title"
								data-aos="fade-up"
							>
								FILL THE FORM
							</div>
							<form
								action="https://formspree.io/f/myylzdqa"
								method="post"
								role="form"
								id="contact-form"
								class="php-email-form"
								data-aos="fade-up"
								data-aos-delay="200"
							>
								<div class="form-group col-12">
									<input
										type="text"
										name="name"
										class="form-control"
										id="name"
										placeholder="Full Name"
										data-rule="minlen:3"
										data-msg="At least 3 chars required"
									/>
									<div class="validate"></div>
								</div>
								<div class="form-group col-12">
									<input
										type="email"
										class="form-control"
										name="email"
										id="email"
										placeholder="Email"
										data-rule="email"
										data-msg="Please enter a valid email"
									/>
									<div class="validate"></div>
								</div>
								<div class="form-group col-12">
									<input
										type="roll number"
										class="form-control"
										name="roll no"
										id="roll no"
										placeholder="roll no"
										data-rule="email"
										data-msg="has entered a wrong roll no"
									/>
									<div class="validate"></div>
								</div>
								<div class="form-group col-12">
									<input
										type="text"
										class="form-control"
										name="subject"
										id="subject"
										placeholder="experience"
										data-rule="minlen:5"
										data-msg="At least 5 chars required"
									/>
									<div class="validate"></div>
								</div>
								<div class="form-group col-12">
									<textarea
										class="form-control"
										id="message"
										name="message"
										rows="3"
										placeholder="team"
										data-rule="required"
										data-msg="Please write something for us"
									></textarea>
									<div class="validate"></div>
								</div>
								<div class="mb-3">
									<!--div class="loading">Loading</div>
                            <div class="error-message"></div-->
									<div class="sent-message">
										Your message has been sent. Thank you!
									</div>
								</div>
								<div>
									<button
										type="submit"
										class="send-btn"
										id="send-btn"
										onclick="sendPlane()"
									>
										Send Message
									</button>
									<button
										type="button"
										class="send-btn"
										id="clear-btn"
										onclick="clearForm()"
									>
										Send another Message
									</button>
									<script>
										function sendPlane() {
											const name = document.getElementById(
												'name'
											).value;
											const email = document.getElementById(
												'email'
											).value;
											const subject = document.getElementById(
												'subject'
											).value;
											const message = document.getElementById(
												'message'
											).value;

											const plane = document.getElementById(
												'sent-msg-section'
											);

											if (
												name.length >= 3 && //minlen of name > 3
												/\w+/.test(name) && //name is alphanumeric
												/\w+@{1}\w+.\w+/.test(email) && //email must contain only 1 @ and atleast 1 period(.)
												message.length >= 5 &&
												/\w+/.test(subject) &&
												/\w+/.test(message)
											) {
												plane.style.display = 'block';
												setTimeout(() => {
													plane.style.display =
														'none';
													document.getElementById(
														'send-btn'
													).style.display = 'none';
													document.getElementById(
														'clear-btn'
													).style.display = 'block';
												}, 2100);
											}
										}
										function clearForm() {
											document.getElementById(
												'name'
											).value = '';
											document.getElementById(
												'email'
											).value = '';
											document.getElementById(
												'subject'
											).value = '';
											document.getElementById(
												'message'
											).value = '';
											document.getElementById(
												'send-btn'
											).style.display = 'block';
											document.getElementById(
												'clear-btn'
											).style.display = 'none';
										}
									</script>
								</div>
							</form>
						</div>
						<div
							class="contact-svg-container"
							data-aos="fade-down"
							data-aos-delay="200"
						>
							<img src="./img/contact.svg" class="contact-svg" />
						</div>
					</div>
				</div>
			</section>
			<!-- End Contact Us Section -->
